name: hello-world
on: push
jobs:
  test:
    name: Run unit-tests
    runs-on: ubuntu-latest
    
      steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install

      - name: Run Unit Tests
        run: npm run test unit_test